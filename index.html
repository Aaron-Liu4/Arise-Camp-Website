        <div class="form-wrapper">
            <form id="survivorRegistrationForm">
                <!-- Personal Information Section -->
                <div class="form-section bamboo-frame">
                    <h3>Personal Information</h3>
                    
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label>Gender *</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>

                    <label for="address">Address *</label>
                    <textarea id="address" name="address" rows="3" required placeholder="Enter your full address..."></textarea>

                    <label for="emergencyContact">Emergency Contact (Name & Phone) *</label>
                    <input type="text" id="emergencyContact" name="emergencyContact" required placeholder="e.g., John Doe - 0412 345 678">

                    <label>Age Group *</label>
                    <div class="age-group-options">
                        <input type="radio" id="adult" name="ageGroup" value="adult" required>
                        <label for="adult">Adult</label>
                        
                        <input type="radio" id="university" name="ageGroup" value="university" required>
                        <label for="university">University/Concession</label>
                        
                        <input type="radio" id="youth" name="ageGroup" value="youth" required>
                        <label for="youth">Youth</label>
                    </div>
                </div>

                <!-- Transport & Medical Section -->
                <div class="form-section bamboo-frame">
                    <h3>Transport & Medical Information</h3>
                    
                    <label>Transport Arrangement *</label>
                    <div class="transport-options">
                        <input type="radio" id="driving" name="transport" value="driving" required>
                        <label for="driving">I will be driving</label>
                        
                        <input type="radio" id="need-lift" name="transport" value="need-lift" required>
                        <label for="need-lift">I will need a lift</label>
                    </div>

                    <label for="medicalInfo">Allergies, Medical Info, or Other Queries</label>
                    <textarea id="medicalInfo" name="medicalInfo" rows="4" placeholder="Please list any allergies, medical conditions, dietary requirements, or other important information we should know..."></textarea>
                </div>

                <!-- Dependents Section -->
                <div class="form-section bamboo-frame">
                    <h3>Dependents</h3>
                    <p class="section-description">Add any family members or dependents who will be joining you at the camp.</p>
                    
                    <div id="dependents-container">
                        <!-- Dependents will be added here dynamically -->
                    </div>
                    
                    <button type="button" id="add-dependent" class="add-dependent-btn">
                        ➕ Add Dependent
                    </button>
                </div>


                <button type="submit" class="submit-button">
                    REGISTER FOR ADVENTURE!
                </button>
            </form>
